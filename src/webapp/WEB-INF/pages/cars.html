<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table>
            <th:block th:each="msg : ${messages}">
                <tr>
                    <td>
                        <h1 th:text="${msg}"></h1>
                    </td>
                </tr>
            </th:block>
    </table>
</div>
</body>
</html>
